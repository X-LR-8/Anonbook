</head>
<body>
<fieldset class="titlefieldset">
    <label class="fortitle">AnonBook</label>
</fieldset>

            <img id="imgurl">

    <div class="verticallayoutforpost" style="width: 480px; margin-top: 10px">
    <label>Comments</label>
    <div id="comments" >

    </div>
        <div class="horizontaldiv">

        </div>
    </div>
